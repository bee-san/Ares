[package]
name = "project_ares"
version = "0.10.0"
edition = "2021"
description = "Automated decoding tool, Ciphey but in Rust"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "ares"
path = "src/lib.rs"
bench = false

[[bin]]
name = "ares"
path = "src/main.rs"
bench = false

# Please keep this list in alphabetical order
[dependencies]
ansi_term = "0.12.1"
clap = {version = "4.1.8", features = ["derive"]}
crossbeam = "0.8"
env_logger = "0.10.0"
include_dir = "0.7.3"
lazy-regex = "2.5.0"
lazy_static = "1.4.0"
lemmeknow = "0.7.0"
log = "0.4"
num = "0.4"
once_cell = "1.17.1"
rayon = "1.7.0"
regex = "1.7.1"
text_io = "0.1.12"

# Dependencies used for decoding
base64 = "0.21.0"
base65536 = "1.0.1"
base91 = "0.1.0"
bs58 = "0.4.0"
data-encoding = "2.3.3"
urlencoding = "2.1.2"

[dev-dependencies]
cargo-deny = "0.13.8"
cargo-nextest = "0.9.51"
criterion = "0.4.0"

[profile.release]
lto = "fat"
panic = "abort"
strip = "symbols"
codegen-units = 1

[[bench]]
name = "benchmark_crackers"
harness = false
