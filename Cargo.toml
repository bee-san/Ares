[package]
name = "project_ares"
version = "0.2.0"
edition = "2021"
description = "Automated decoding tool, Ciphey but in Rust"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "ares"
path = "src/lib.rs"
bench = false

[[bin]]
name = "ares"
path = "src/main.rs"
bench = false

[dependencies]
clap = {version = "3.0.0-beta.2", features = ["derive"]}
log = "0.4"
env_logger = "0.9.0"
base64 = "0.13.0"
rayon = "1.5.1"
petgraph = "0.6.0"
lemmeknow = "0.6.0"
include_dir = "0.7.2"
once_cell = "1.13.0"
text_io = "0.1.10"

[dev-dependencies]
criterion = "0.3.6"

[profile.release]
lto = "fat"
panic = "abort"
strip = "symbols"

[[bench]]
name = "benchmark_crackers"
harness = false
