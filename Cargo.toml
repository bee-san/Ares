[package]
name = "project_ares"
version = "0.4.0"
edition = "2021"
description = "Automated decoding tool, Ciphey but in Rust"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "ares"
path = "src/lib.rs"
bench = false

[[bin]]
name = "ares"
path = "src/main.rs"
bench = false

[dependencies]
clap = {version = "4.0.26", features = ["derive"]}
log = "0.4"
env_logger = "0.9.3"
base64 = "0.13.1"
rayon = "1.5.1"
petgraph = "0.6.0"
lemmeknow = "0.7.0"
include_dir = "0.7.3"
once_cell = "1.16.0"
text_io = "0.1.12"
data-encoding = "2.3.2"
bs58 = "0.4.0"

[dev-dependencies]
criterion = "0.4.0"

[profile.release]
lto = "fat"
panic = "abort"
strip = "symbols"

[[bench]]
name = "benchmark_crackers"
harness = false
